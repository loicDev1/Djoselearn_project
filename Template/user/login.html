{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/user/login/main.css' %}" />
	  <link rel="stylesheet" type="text/css" href="{% static 'css/user/login/login.css' %}" />
    <title>Connexion</title>
  </head>
  <body>
    <form action="#" method="post">
        <div class="container">
            <div class="form">
                <h2 class="form-title">Connexion</h2>
                <div class="invalid-message"></div>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="email">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Email</span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="pass">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Password</span>
                </div>
                <div><input type="submit" name="valider" value="se connecter" class="valider" /></div>
            </div>
        </div>
    </form>
  </body>
</html>
